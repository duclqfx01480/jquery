<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Event Methods</title>

        <!-- include jQuery from CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- jQuery Scrips -->
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                });

                $("h3").dblclick(function(){
                    $(this).hide();
                });

                $("a").mouseenter(function(){
                    alert("You enter a link");
                });

                $("button#btn1").mousedown(function(){
                    alert("Mouse down");
                });

                $("button#btn2").mouseup(function(){
                    alert("Mouse up");
                });

                $("p#hovertest").hover(
                    function(){alert("You enter the paragraph");}, 
                    function(){alert("You now leave the paragraph");});
                
                $("input").focus(function(){
                    $(this).css("background-color", "yellow");
                });
                $("input").blur(function(){
                    $(this).css("background-color", "green");
                });

                $("span").on({
                    mouseenter: function(){
                        $(this).css("background-color", "lightgray");
                    },
                    mouseleave: function(){
                        $(this).css("background-color", "lightblue");
                    },
                    click: function(){
                        $(this).css("background-color", "yellow");
                    }
                });



            });

        </script>


    </head>

    <body>
        <div class="container">
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>

            <h3>Heading 3-1</h3>
            <h3>Heading 3-2</h3>
            <h3>Heading 3-3</h3>

            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>

            <br><br>
            <button id="btn1">Click me</button>
            <button id="btn2">Click me</button>

            <p id="hovertest">Hover over me</p>

            <form action="">
                Name : <input type="text" name="fullname"><br>
                Email: <input type="text" name="email">
            </form>

            <br>

            <span>On() method</span> <br>

        </div> <!-- end container -->
    </body>
</html>
