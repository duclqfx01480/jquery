<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Effects - Stop</title>

        <!-- include jQuery from CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- jQuery Script -->
        <script>
            $(document).ready(function(){
                $("button#btnStop").click(function(){
                    $("#panel").stop();
                });

                $("#flip").click(function(){
                    $("#panel").slideToggle(5000);
                });

            });
            
        </script>
        <!-- end jQuery Script -->

        <style>
            .container{
                width: 1000px;
                margin: auto;
            }

            #flip, #panel{
                padding: 5px;
                font-size: 18px;
                text-align: center;
                background-color: #555;
                color: white;
                border: 1px solid #666;
                border-radius: 3px;
            }

            #panel{
                padding: 50px;
            }
            

        </style>
        <!-- end style -->

    </head>

    <body>
        <div class="container">

            <button id="btnStop">Stop Animation</button>
            <br><br>
            <div id="flip">Click to slide toggle the panel</div>
            <div id="panel">Content of the panel</div>
            
        </div> <!-- end container -->
    </body>
</html>
