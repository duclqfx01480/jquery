<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Get</title>

        <!-- include jQuery from CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- jQuery -->
        <script>
            $(document).ready(function(){
                $("button#btn1").click(function(){
                    alert("Text: " + $("p#text").text());
                });

                $("button#btn2").click(function(){
                    alert("HTML: " + $("p#text").html());
                });

                $("button#btn3").click(function(){
                    alert("Value: " + $("input#name").val());
                    $("input#name").val("");
                });

                $("button#btn4").click(function(){
                    alert("href attribute: " + $("a#link").attr("href"));
                });


            });

        </script>
    </head>

    <body>
        
        <div class="container">
            <p id="text">This is some <b>bold</b> text in a paragraph.</p>
            <button id="btn1">Show text</button>
            <button id="btn2">Show HTML</button>

            <br><br>
            <form action="">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                <button type="button" id="btn3">Show Value</button>
            </form>

            <br>
            <a href="http://google.com" id="link">Google</a>
            <button type="button" id="btn4">Get href attribute</button>
            

        </div> <!-- end container -->

    </body>
</html>
