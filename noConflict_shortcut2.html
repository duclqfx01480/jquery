<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery noConflict</title>

        <!-- include jQuery from CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- jQuery -->
        <script>
            $.noConflict();
            jQuery(document).ready(function($){
                $("button").click(function(){
                    $("p").text("jQuery is still working");
                });
            });          

        </script>
    </head>

    <body>
        
        <div class="container">
            <p>Test result goes here. Click the button below to test.</p>
            <button>Check if jQuery is still working</button>
        </div> <!-- end container -->

    </body>
</html>
